{% include 'second/header.html' %}
<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-console"></span> Login</h3>
                </div>
                <div class="panel-body">
{#                    <form action='/second/login/' method="post">#}
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="账号">
                            </div>
                        </div>
                        <div class="form-group ">
                            {% csrf_token %}
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="密码">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                                <button type="submit" class="btn btn-primary btn-block" id="ajax_btn">登录</button>
                                <a  class="btn btn-primary btn-block" href="/second/register">去注册</a>
                            </div>
                        </div>
{#                    </form>#}
                </div>
            </div>
        </div>
    </div>

</div>
{#<button type="button" class="btn btn-primary btn-block" onclick="javascript:json()">json</button>#}
<script src="http://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $("#ajax_btn").click(function () {
       $.ajax({
           url:"login",
           type:"POST",
           data:{"username":$("#username").val(),"password":$("#password").val()},
           success:(data)=>{
               if (data=="ok"){
                 location.href="/second/list"
               }else {
                   alert(data);
                   location.reload()
               }
        }
       })
    })
</script>
